<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      text-align: center;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      font-size: 18px;
      width: 120px;
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }
    nav a 
    {
    font-weight: bold;
    color: #007bff;
    padding: 8px 12px;
    border-radius: 5px;
    transition: background-color 0.3s;
    }

nav a:hover {
  background-color: #007bff;
  color: white;
}

  </style>
</head>
<body>
  <!-- Navbar -->
  <nav style="margin-bottom: 30px;">
    <a href="index.html" style="margin-right: 20px; text-decoration: none;">Home</a>
    <a href="calculator.html" style="margin-right: 20px; text-decoration: none;">Calculator</a>
  </nav>

  <h1>Simple Calculator ðŸ§®</h1>

  <input type="number" id="num1" placeholder="First Number" />
  <input type="number" id="num2" placeholder="Second Number" />
  <br />

  <button onclick="calculate('+')">Add +</button>
  <button onclick="calculate('-')">Subtract -</button>
  <button onclick="calculate('*')">Multiply Ã—</button>
  <button onclick="calculate('/')">Divide Ã·</button>

  <p id="result"></p>

  <script>
    function calculate(op) {
      const n1 = parseFloat(document.getElementById('num1').value);
      const n2 = parseFloat(document.getElementById('num2').value);
      let res;

      if (isNaN(n1) || isNaN(n2)) {
        res = 'Please enter both numbers';
      } else {
        if (op === '+') res = n1 + n2;
        else if (op === '-') res = n1 - n2;
        else if (op === '*') res = n1 * n2;
        else if (op === '/') {
          res = n2 !== 0 ? n1 / n2 : 'Error: Divide by zero';
        }
      }

      document.getElementById('result').textContent = `Result: ${res}`;
    }
  </script>
</body>
</html>
